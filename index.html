<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>F</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/osmanbay90">Osman Mohamud Said</a>.
  </div>



<main>
  <section class="left-section">
    <div class="test-result-title">
      <h4>Your Result</h4>
    </div>
    <div class="test-number">
      <h1>76 <br>
        <span>of 100</span>
      </h1>
    </div>
    <div class="test-reselt-fedback">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </section>
 <section class="right-section">
  <h3>Summary</h3>
  <div class="wrapper1">
    <img src="./assets/images/icon-reaction.svg" alt="" class="item1">
    <p class="item1">Reaction</p>
    
    <p class="item1">80</p>
    <p class="item1 itemchange">/100</p>
  </div>
  <div class="wrapper2">
    <img src="./assets/images/icon-memory.svg" alt="" class="item2">
    <p class="item2">Memory</p>
    <p class="item2">92</p>
    <p class="item2 itemchange">/100</p>
  </div>
  <div class="wrapper3">
    <img src="./assets/images/icon-verbal.svg" alt="" class="item3">
    <p class="item3">Verbal</p>
    <p class="item3">61</p>
    <p class="item3 itemchange">/100</p>
  </div>
  <div class="wrapper4">
    <img src="./assets/images/icon-visual.svg" alt="" class="item4">
    <p class="item4">Visual</p>
    <p class="item4">80</p>
    <p class="item4 itemchange">/100</p>
  </div>
  <button>Continue</button>
 </section>
</main>

 
</body>
</html>
